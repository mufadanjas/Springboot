<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<!--<a th:href="@{/category/form}}">Add New Category</a>-->
<div class="container">
    <div class="table-responsive">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <button type="button">
                    <a th:href="@{category/form/{id} (id = ${category.id})}">Update</a>
                </button>
            </td>
            <td>
                <form th:href="@{/category/delete/{id} (id = ${category.id})}" method="post">
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</body>
</html>
